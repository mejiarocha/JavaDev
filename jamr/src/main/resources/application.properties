spring.application.name=empCRUD

server.port=5045

# Configuración de la base de datos SQL Server con autenticación SQL
spring.datasource.url=jdbc:sqlserver://JUAN:1433;databaseName=DBCrud;trustServerCertificate=true;encrypt=false;
spring.datasource.username=testing
spring.datasource.password=password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
